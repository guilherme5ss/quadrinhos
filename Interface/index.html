<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Painéis de Quadrinhos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <h1>Editor de Painéis de Quadrinhos</h1>

    <div class="controls">
      <div class="file-input-group">
        <label for="json-input">Arquivo JSON:</label>
        <input type="file" id="json-input" accept=".json">
      </div>
      <div class="file-input-group">
        <label for="image-directory">Diretório de Imagens:</label>
        <input type="file" id="image-directory" accept="image/*" webkitdirectory directory multiple>
      </div>
      <button id="save-btn">Salvar JSON</button>
      <div class="action-buttons">
        <button id="draw-mode-btn">Modo Desenho</button>
        <button id="merge-panels-btn">Juntar Painéis</button>
        <button id="undo-btn" disabled><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.33929 4.46777H7.33929V7.02487C8.52931 6.08978 10.0299 5.53207 11.6607 5.53207C15.5267 5.53207 18.6607 8.66608 18.6607 12.5321C18.6607 16.3981 15.5267 19.5321 11.6607 19.5321C9.51025 19.5321 7.58625 18.5623 6.30219 17.0363L7.92151 15.8515C8.83741 16.8825 10.1732 17.5321 11.6607 17.5321C14.4222 17.5321 16.6607 15.2935 16.6607 12.5321C16.6607 9.77065 14.4222 7.53207 11.6607 7.53207C10.5739 7.53207 9.56805 7.87884 8.74779 8.46777L11.3393 8.46777V10.4678H5.33929V4.46777Z"
              fill="currentColor" />
          </svg></button>
        <button id="redo-btn" disabled><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.1459 11.0499L12.9716 9.05752L15.3462 8.84977C14.4471 7.98322 13.2242 7.4503 11.8769 7.4503C9.11547 7.4503 6.87689 9.68888 6.87689 12.4503C6.87689 15.2117 9.11547 17.4503 11.8769 17.4503C13.6977 17.4503 15.2911 16.4771 16.1654 15.0224L18.1682 15.5231C17.0301 17.8487 14.6405 19.4503 11.8769 19.4503C8.0109 19.4503 4.87689 16.3163 4.87689 12.4503C4.87689 8.58431 8.0109 5.4503 11.8769 5.4503C13.8233 5.4503 15.5842 6.24474 16.853 7.52706L16.6078 4.72412L18.6002 4.5498L19.1231 10.527L13.1459 11.0499Z"
              fill="currentColor" />
          </svg></button>
      </div>
    </div>

    <div class="editor-container">
      <div class="image-container">
        <div class="image-nav">
          <button id="prev-page-btn">&lt; Anterior</button>
          <span id="page-info">Página 1 de 1</span>
          <div id="mouse-coords" class="mouse-coords-display">X: 0, Y: 0</div>
          <button id="next-page-btn">Próxima &gt;</button>
        </div>
        <canvas id="comic-canvas"></canvas>
      </div>

      <div class="panel-list">
        <h3>Painéis<button id="blur-mode-btn">Blur</button> </h3>
        <ul id="panels-list"></ul>
        <button id="add-panel-btn">Adicionar Painel</button>
      </div>

      <div class="panel-properties">
        <h3>Propriedades do Painel</h3>
        <div id="properties-form">
          <p>Selecione um painel para editar</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
